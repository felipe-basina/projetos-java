log4j.rootCategory                                       = INFO, console

log4j.category.console                                   = INFO
log4j.appender.console                                   = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout                            = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern          = ### [%d{dd/MM/yyyy-kk:mm:ss}] %l %n%-5p: %m %n

# Limitar o log do meu projeto
log4j.logger.generic.dao = INFO

